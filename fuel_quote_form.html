<!DOCTYPE html>
<html lang = "en">
    <meta charset="UTF-8">
    <title>Fuel Quote Form</title>
    <head>
        <style>
            label, input{
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Fuel Quote Form</h1>

        <form action = "fuel_quote_confirmation.html">
            <label for = "FullName">Full Name:</label>
            <input type = "text" class = "FullName" name = "FullName">
            <label for = "Address1">Address 1:</label>
            <input type = "text" class = "Address1" name = "Address1">
            <label for = "Address2">Address 2:</label>
            <input type = "text" class = "Address2" name = "Address2">
            <label for = "City">City:</label>
            <input type = "text" class = "City" name = "City">
            <label for = "State">State:</label>
            <input type = "text" class = "State" name = "State">
            <label for = "Zipcode">Zipcode:</label>
            <input type = "text" class = "Zipcode" name = "Zipcode">
            <input type = "submit" class = "submitForm" value="Submit">
        </form>
    </body>
</html>
