<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src ="../js/tab.js"></script>
<style>
.clientProfileManagement-form {
width: 800px;
margin: 50px auto;
font-size: 15px;
}
.clientProfileManagement-form form {
margin-bottom: 15px;
background: #f7f7f7;
box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
padding: 30px;
}
.clientProfileManagement-form h2 {
margin: 0 0 15px;
}
.form-control, .btn {
min-height: 38px;
border-radius: 2px;
}
.btn {
font-size: 15px;
font-weight: bold;
}
</style>
</head>
  <header>
  <!-- Tab links -->
  <div class="tab">
    <button class="tablinks" onclick="loginTab()">Login</button>
    <button class="tablinks" onclick="registerTab()">Register</button>
    <button class="tablinks" onclick="profileTab()">Profile</button>
    <button class="tablinks" onclick="quoteTab()">Fuel Quote</button>
    <button class="tablinks" onclick="historyTab()">Fuel Quote History</button>
  </div>
  </header>
<body>
<div class="clientProfileManagement-form">
	<form action="/examples/actions/confirmation.php" method="post">
		<h2 class="text-center">Profile Management</h2>
		<div class="form-group">
          	<label>Full Name:</label>
			<input type="text" class="form-control" required="required" maxlength="50">
		</div>
		<div class="form-group">
          	<label>Address 1:</label>
			<input type="text" class="form-control" required="required" maxlength="100">
		</div>
      	<div class="form-group">
          	<label>Address 2:</label>
			<input type="text" class="form-control" maxlength="100">
		</div>
      	<div class="form-group">
          	<label>City:</label>
			<input type="text" class="form-control" required="required" maxlength="100">
		</div>
      	<div class="form-group">
          	<label>State:</label>
			<select name="state" class="form-control" required="required">
              	<option value="">Select your option</option>
             	<option value="volvo">AL</option>
             	<option value="volvo">AZ</option>
                <option value="volvo">NV</option>
             	<option value="volvo">TX</option>
          	</select>
      	</div>
      	<div class="form-group">
          	<label>Zipcode:</label>
			<input type="text" class="form-control" required="required" maxlength="9" minlength="5">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">Update Profile</button>
		</div>
	</form>
</div>
</body>
</html>
