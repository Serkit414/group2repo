<!DOCTYPE html>
<html lang = "en">
    <meta charset="UTF-8">
    <title>Fuel Quote Form</title>
    <head>
        <style>
            label, input{
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Fuel Quote Form</h1>

        <div>
            <span>Suggested Price/Gallon: $</span>
            <span id = "price" display = "inline">2.50</span>
        </div>

        <form id = "fuelForm" action = "fuel_quote_data_recap.html" method = "POST">
            <label for = "GallonNumber">Number of Gallons:</label>
            <input type = "number" id = "GallonNumber" name = "GallonNumber" min = "0">
            <label for = "DelAddr">Delivery Address:</label>
            <textarea  id = "DelAddr" name = "DelAddr" rows = "2" cols = "50" placeholder = ""></textarea>
            <label for = "DelDate">Delivery Date:</label>
            <input type = "date" id = "DelDate" name = "DelDate">

            <input type = "submit" id = "submitForm" value="Submit">
        </form>
    </body>
</html>
